<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Caio Corrêa Castro">
    <meta name="description" content="FromSoftware fan wiki">
    <link rel="stylesheet" type="text/css" href="/assets/log_cad.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@900&family=Roboto:ital,wght@0,700;1,900&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <main class="main login">
        <form method="get" action="index_pos_login.html"> 
            <table>
                <caption><a href="index.html"><img class="logo" src="/assets/images/logo.png"></a></caption> 
                <tr>
                    <th>
                        <img class="titulo log" src="/assets/images/login.png">
                    </th>
                </tr>
                <tr>
                    <td>
                        <p>
                            <label for="email_login">E-mail</label>
                        </p>
                        <input id="email_login" name="email_login" required="required" type="email" placeholder="ex. exemplo@gmail.com"/>        
                    </td>
                </tr>

                <tr>
                    <td>
                        <p>
                            <label for="senha_login">Senha</label>
                        </p>
                        <input id="senha_login" name="senha_login" required="required" type="password" placeholder="ex. abc123" />          
                    </td>
                </tr>
              
                <tr>
                    <td>
                        <input class="butao entrar" type="submit" value="ENTRAR"/> 
                    </td>
                </tr>
            
                <tr>
                    <td>
                        <p class="outra_pag"> Não possui conta? <a href="cadastro.html">Cadastre-se</a></p>
                    </td>
                </tr>   
            </table>
        </form>
    </main>
</body>
</html>
